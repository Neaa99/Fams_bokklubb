</head>
<body>
    <header>
        <div class="container">

    <section class="container">
        <div class="josse">
            <input type="checkbox" name="star" id="star1" class="box"><label for="star1"></label>

            <input type="checkbox" name="star" id="star4" class="box"><label for="star4"></label>
            <input type="checkbox" name="star" id="star5" class="box"><label for="star5"></label>
          </div>
    
          <div class="mamma">
            <input type="checkbox" name="star" id="mamma_star1" class="box"><label for="mamma_star1"></label>
            <input type="checkbox" name="star" id="mamma_star2" class="box"><label for="mamma_star2"></label>
            <input type="checkbox" name="star" id="mamma_star3" class="box"><label for="mamma_star3"></label>
            <input type="checkbox" name="star" id="mamma_star4" class="box"><label for="mamma_star4"></label>
            <input type="checkbox" name="star" id="mamma_star5" class="box"><label for="mamma_star5"></label>
          </div>
    
          <div class="linnea">
            <input type="checkbox" name="star" id="linnea_star1" class="box"><label for="linnea_star1"></label>
            <input type="checkbox" name="star" id="linnea_star2" class="box"><label for="linnea_star2"></label>

<input type="checkbox" id="1" class="box">checkbox1</input><br>
<input type="checkbox" id="2" class="box">checkbox2</input><br>
<input type="checkbox" id="3" class="box">checkbox3</input><br>
<input type="checkbox" id="4" class="box">checkbox4</input><br>
<input type="checkbox" id="5" class="box">checkbox5</input><br>
<input type="checkbox" id="6" class="box">checkbox6</input><br>

    </section>

    <div class="namn">
        <p>Josse:</p>
        <p>Mamma:</p>
        <p>Linnea:</p>
    </div>
    
</body>

<script>

    
let boxes = document.getElementsByClassName('box').length;

function save() {	
  for(let i = 1; i <= boxes; i++){
	  var checkbox = document.getElementById(String(i));
    localStorage.setItem("checkbox" + String(i), checkbox.checked);	
  }
}

//for loading
for(let i = 1; i <= boxes; i++){
  if(localStorage.length > 0){
    var checked = JSON.parse(localStorage.getItem("checkbox" + String(i)));
    document.getElementById(String(i)).checked = checked;
  }
}
window.addEventListener('change', save);

</script>

</html>
